<div>
    <h2>Cálculo de Média</h2>
    
    <label for="ac1">AC1:</label>
    <input type="number" id="ac1" [(ngModel)]="ac1" />
  
    <label for="ac2">AC2:</label>
    <input type="number" id="ac2" [(ngModel)]="ac2" />
  
    <label for="ag">AG:</label>
    <input type="number" id="ag" [(ngModel)]="ag" />
  
    <label for="af">AF:</label>
    <input type="number" id="af" [(ngModel)]="af" />
  
    <button (click)="calcularMedia()">Calcular</button>
  
    <div *ngIf="media !== null">
      <h3>Média: {{ media?.toFixed(2) }}</h3>
      <p>Status: {{ status }}</p>
    </div>
  </div>
